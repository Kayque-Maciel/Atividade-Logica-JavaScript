<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Soma dos números em javaScript</h1>
    <script>
        let valor1 = parseFloat(prompt("Entre com o primeiro número: "))  
        let valor2 = parseFloat(prompt("Entre com o segundo número: "))
        let valor3 = parseFloat(prompt("Entre com o terceiro número: "))
        let valor4 = parseFloat(prompt("Entre com o quarto número: "))
        let valor5 = parseFloat(prompt("Entre com o quinto número: "))
        let valor6 = parseFloat(prompt("Entre com o sexto número: "))
        let valor7 = parseFloat(prompt("Entre com o sétimo número: "))
        let valor8 = parseFloat(prompt("Entre com o oitavo número: "))
        let valor9 = parseFloat(prompt("Entre com o nono número: "))
        let valor10 = parseFloat(prompt("Entre com o décimo número: "))

        let soma = valor1 + valor2 + valor3 + valor4 + valor5 + valor6 + valor7 + valor8 + valor9 + valor10

        document.write("A soma dos números é:" + soma)
    </script>
</body>
</html>

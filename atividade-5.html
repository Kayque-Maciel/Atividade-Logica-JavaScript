<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Média aritmética em JavaScript</h1>
    <script>
        let nota1 = parseFloat(prompt("Entre com a primeira nota"))
        let nota2 = parseFloat(prompt("Entre com a segunda nota"))
        let nota3 = parseFloat(prompt("Entre com a terceira nota"))
        let nota4 = parseFloat(prompt("Entre com a quarta nota"))
        let nota5 = parseFloat(prompt("Entre com a quinta nota"))
        let nota6 = parseFloat(prompt("Entre com a sexta nota"))
        let nota7 = parseFloat(prompt("Entre com a sétima nota"))
        let nota8 = parseFloat(prompt("Entre com a oitava nota"))
        let nota9 = parseFloat(prompt("Entre com a nona nota"))
        let nota10 = parseFloat(prompt("Entre com a décima nota"))

        let media = (nota1 + nota2 + nota3 + nota4 + nota5 + nota6 + nota7 + nota8 + nota9 + nota10) / 10

        document.write("A sua média é: " + media)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Maior número em JavaScript</h1>

    <script>
        let numero1 = parseFloat(prompt("Entre com um número"))
        let numero2 = parseFloat(prompt("Entre com um número"))
        let numero3 = parseFloat(prompt("Entre com um número"))

        if(numero1>numero2 && numero2>numero3){
            document.write("O maior número é: " + numero1)
        }else if(numero2>numero1 && numero1>numero3){
            document.write("O maior número é: " + numero2)
        }else if(numero3>numero1 && numero3>numero2){
            document.write("O maior número é: " + numero3)
        }else if(numero1==numero2 && numero1==numero3 && numero2==numero1 && numero2==numero3 && numero3==numero1 && numero3==numero2){
            document.write("Digite valores diferentes")
        }
    </script>
</body>
</html>

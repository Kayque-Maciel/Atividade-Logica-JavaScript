<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Número maior em JavaScript</h1>
    <script>
        let numero1 = parseFloat(prompt("Entre com um número"))
        let numero2 = parseFloat(prompt("Entre com um número"))

        if(numero1>numero2){
            document.write("O maior número é: " + numero1)
        }else if(numero2>numero1){
            document.write("O maior número é: " + numero2)
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Indentificando número positivo, negativo ou zero em JavaScript</h1>

    <script>
        let valor = parseFloat(prompt("Entre com um número: "))

        if(valor==0){
            document.write("Esse valor é igual a zero")
        }else if(valor>=1){
            document.write("Esse valor é positivo")
        }else{
            document.write("Esse valor é negativo")
        }
    </script>
</body>
</html>

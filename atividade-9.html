<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ano de nascimenti com JavaScript</h1>
    <script>
        let ano = parseInt(prompt("Digite se ano de nascimento: "))

        if(ano>=2008){
            document.write("Você não pode votar esse ano")
        }else{
            document.write("Você pode votar esse ano")
        }
    </script>
</body>
</html>
